  <script>
    alert('Welcome to Question 1')
    var name;
    function getName(){
         name= prompt('Enter Your First Name:').toUpperCase();
        if(name==""){
          getName();
        }
    }
    getName();
    
    function doDate()
    {
    var str = "";

    var days = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
    var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September",
    "October", "November", "December");

    var now = new Date();
    var suffix = now.getHours() >= 12 ? "PM":"AM";
    str += days[now.getDay()] + ", " + " " + months[now.getMonth()]+" "+ now.getDate() + ", " +
    now.getFullYear() + " " + now.getHours() +":" + now.getMinutes() + ":" + now.getSeconds()+" "+suffix;

    document.getElementById("todaysDate").innerHTML = str;
    }

    setInterval(doDate, 1000);

    // logconfirm
    document.getElementById("logConfirm").innerHTML = name + " Is logged in"

    // seedinput
    var seedInputNum = Math.floor(Math.random() * 10) + 1;

    var seedInput = document.getElementById("seedInput");
    seedInput.value = seedInputNum;

  seedInput.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    if(seedInput.value == seedInputNum){
      // alert('match')
      document.getElementById('tableName').innerHTML="Multiplication Table of " + seedInputNum;      

      var elements = document.getElementsByClassName('multiSn');
      var multValue = document.getElementsByClassName('mulValue');
      var mulSum = 0;

      for (var i = 0, len = elements.length; i < len; i++) { 
        document.getElementById('table').style.cssText = "display: flex;justify-content:center; margin: 30px";
        
          elements[i].innerHTML = i + " x " + seedInputNum + " = ";
          // set multipy value
          var multp = i * seedInputNum;
          multValue[i].innerHTML= multp;
          // sum of col
          mulSum = mulSum + multp;
          document.getElementById('colSum').innerHTML = mulSum;



          console.log(multValue[i])

          // elements[i].innerText = innerText +" x " + seedInputNum +" = ";
           }
           

    }else{
      seedInput.value = seedInputNum;
    }
  }
